<ion-content>
  <ion-list padding-right *ngIf="items.length > 0">
    <button ion-item *ngFor="let item of items" (click)="onItemClick(item)">
      <ion-thumbnail item-left *ngIf="item.logoImageUrl != ''">
        <img [src]="item.logoImageUrl" [alt]="item.name">
      </ion-thumbnail>
      <ion-icon *ngIf="item.logoImageUrl == ''" [name]='item.category.icon' item-left> </ion-icon>
      <h2 style="font-weight: bold">{{item.name}}</h2>
      <p>{{item.address}}</p>
      <h3>{{item.phoneList.join(", ")}}</h3>
    </button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="searchInput" (keyup.enter)="onSearch($event)" placeholder="Buscar" showCancelButton="true"></ion-searchbar>
    <ion-buttons right>
      <button ion-button full icon-only (click)="onCategoriesCliked()">
        Voltar
        <!-- <ion-icon name="backspace"></ion-icon> -->
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
