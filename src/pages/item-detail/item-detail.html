<ion-content>
    <!-- <ion-card text-wrap> -->
    <ion-list>
      <ion-item>
        <ion-thumbnail *ngIf="item.logoImageUrl != ''" item-left small>
          <img [src]="item.logoImageUrl" [alt]="item.name">
        </ion-thumbnail>
        <h1 style="font-weight: bold;">{{item.name}}</h1>
        <h2>{{item.subtext}}</h2>
      </ion-item>
      <button ion-item *ngFor='let phone of item.phoneList' (click)="onPhoneClick(phone)">
        <ion-icon name="call" item-left class="call"></ion-icon>
        <h2>{{phone}} </h2>
      </button>
      <button ion-item (click)="onOpenNavigation(item)" text-wrap>
        <ion-icon name="pin" item-left class="pin"></ion-icon>
        <h3>{{item.address}}</h3>
      </button>
      <button *ngIf="item.websiteUrl != ''" ion-item text-wrap>
        <ion-icon name="globe" item-left color="primary"></ion-icon>
        <h3>{{item.websiteUrl}}</h3>
      </button>
    </ion-list>
    <!-- </ion-card> -->
    <ion-card>
      <img *ngIf="item.detailImageUrl != ''" [src]="item.detailImageUrl" [alt]="item.name">
      <ion-card-content *ngIf="item.text != ''">
        {{item.text}}
      </ion-card-content>
    </ion-card>
  </ion-content>
  
  <ion-footer small>
    <ion-toolbar color="primary" style="height: 30px;">
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <button ion-button icon-only outline block color="light" (click)="onShare(item)">
              <ion-icon name="share"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-3>
            <button *ngIf="!item.favorite" ion-button icon-only outline block color="light" (click)="onAddToFavorites(item)">
              <ion-icon name="star"></ion-icon>
            </button>
            <button *ngIf="item.favorite" ion-button icon-only outline block color="light" (click)="removeFromFavorites(item)">
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-3>
            <button ion-button icon-only outline block color="light" (click)="onAddToContacts(item)">
              <ion-icon name="person-add"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-3>
            <button ion-button icon-only outline block color="light" (click)="onDismiss()">
              <ion-icon name="arrow-round-back"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
