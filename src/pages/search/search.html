<ion-header no-border>
    <ion-navbar color="primary">
      <ion-searchbar [(ngModel)]="searchInput" (ionInput)="onInput($event)" placeholder="Buscar" showCancelButton="true"></ion-searchbar>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list inset>
      <button ion-item *ngFor="let category of categories" (click)="onSelectCategory(category)">
        <ion-icon [name]="category.icon" item-left></ion-icon>
        {{category.name}}
        <ion-icon name="arrow-forward" item-right small></ion-icon>
      </button>
    </ion-list>
  
  </ion-content>
