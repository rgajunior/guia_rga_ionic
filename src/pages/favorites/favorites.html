<ion-header>
    <ion-navbar color="primary">
      <ion-title>Favoritos</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let item of favorites" (click)="onItemClick(item)">
        <h2>{{item.name}}</h2>
        <h3>{{item.address}}</h3>
        <p>{{item.phoneList.join(", ")}}</p>
      </button>
    </ion-list>
  </ion-content>
